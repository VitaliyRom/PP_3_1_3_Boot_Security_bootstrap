<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create new User</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <b><span class="align-middle" th:text="${user.email}"></span> </b>
            <span class="align-middle">with roles:</span>
            <span class="align-middle" th:text="${user.roles}"></span>
        </p>
        <form th:action="@{/}" >
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="p-0 col-2">
                <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active"  aria-controls="v-pills-home" aria-selected="true">Admin</a>
                    <a class="nav-item nav-link" th:href="@{/user}">User</a>
                </div>
            </div>
            <div class="col-10 px-0">
                <div class="container-fluid">
                    <h1 class="m-3 fw-bold">Admin panel</h1>
                    <div class="tab-content" id="tabContent">
                        <ul class="nav nav-tabs">
                            <a class="nav-link " data-toggle="tab" href="/admin">Users table</a>
                            <a class="nav-link active" data-toggle="tab">New User</a>
                        </ul>
                        <div class="card">
                            <div class="card-header">
                                <div class="m-1">
                                    <h4>Add new user</h4>
                                </div>
                            </div>
                            <div class="col-md bg-white border">
                            <form  align="center" class="offset-md-4 col-md-3 mt-4 mb-4"
                                th:align="center" th:action="@{/add}" th:object="${emptyUser}"
                                method="POST">
                                <label for="name"><b>First name></b></label>
                                    <input th:name="name" th:type="text" class="form-control bg-warning" id="name" required/>
                                    <br>
                                <label for="surname"><b>Last name</b></label>
                                    <input th:name="surname" th:type="text" class="form-control bg-warning" id="surname"  required/>
                                    <br>
                                <label for="age"><b>Age</b></label>
                                    <input th:name="age" th:type="text" class="form-control" id="age" required/>
                                    <br>
                                <label for="email"><b>Email</b></label>
                                    <input th:name="email" th:type="text" class="form-control bg-warning" id="email" required/>
                                    <br>
                                <label for="password"><b>Password</b></label>
                                    <input th:type="text" th:name="password" id="password" class="form-control" required/>
                                    <br>
                                <label for="roles"><b>Role</b></label>
                                <select class="form-control form-control-sm "
                                        id="roles" name="checkedRoles" size="2" required>
                                    <option selected="true" aria-label='primary'>USER</option>
                                    <option>ADMIN</option>
                                </select>
                                <br>
                                <button th:type="submit" class="bin btn-danger btn-sm">Add new user</button>
                            </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
