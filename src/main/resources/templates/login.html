<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<form  th:action="@{/login}" method= "POST">
    <div class="text-center p-5">
        <h2 class="mt-4 fw-bold ">Please sign in</h2>

        <div class="form-floating w-25 mx-auto">
        <input class="form-control form-control-lg" type="text" id="floatingInput" placeholder="Email address" name="email">
        <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-2 w-25 mx-auto">
            <input class="form-control form-control-lg" type="password" id="floatingPass" placeholder="Password" name="password">
            <label for="floatingPass">Password</label>
        </div>

         <button type="submit" class="btn btn-primary btn-lg w-25">Sign in</button>
    </div>
    </form>
</body>
</html>
